<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-form/iron-form.html">

<link rel="import" href="../shared-styles/ct-application-theme.html">

<!--
`ct-system-note`
Element to view / create notes on for use by admin staff on the Centular platform

@demo demo/index.html 
-->

<dom-module id="ct-system-note">
  <template>
    <style>
      :host {
        display: block;
      }

      iron-autogrow-textarea {
        width: 100%;
      }

    </style>

    <div class="container-fluid">

      <template is="dom-repeat" id="noteContainer" items="{{notes}}">

        <div class="note">

          <div class="row">

            <div class="col-sm-6">
              <div class="form-group">
                <div class="text-container">
                  <label aria-hidden="true">Date Created</label>
                  <div>[[item.date]]</div>
                </div>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <div class="text-container">
                  <label aria-hidden="true">Created By</label>
                  <div>[[item.name]]</div>
                </div>
              </div>
            </div>

          </div>

          <div class="row">

            <div class="col-xs-12">
              <div class="form-group">
                <div class="text-container">
                  <label aria-hidden="true">Message</label>
                  <div>
                    <p>
                      [[item.message]]
                    </p>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>

      </template>

      <form is="iron-form" action="">
        <div class="row">
          <div class="col-xs-12">
            <iron-autogrow-textarea rows="4" placeholder="enter message"></iron-autogrow-textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <paper-button class="btn btn-primary" raised>New Note</paper-button>
          </div>
        </div>
      </form>

    </div>



  </template>
