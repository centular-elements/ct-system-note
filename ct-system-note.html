<link rel="import" href="../polymer/polymer.html">

<!--
`ct-system-note`
Element to view / create notes on for use by admin staff on the Centular platform

@demo demo/index.html 
-->

<dom-module id="ct-system-note">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'ct-system-note',

      properties: {
        prop1: {
          type: String,
          value: 'ct-system-note',
        },
      },

    });
  </script>
</dom-module>
